<html ng-app="store">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="css/hmod.css" media="screen" type="text/css"/>
</head>

<body>	
	<section ng-controller="StoreController as store" class="container-fluid">
		<div id="container-livre" class="row">
	        <img id="couv" class="col-md-4" ng-src="{{store.getCouv(store.current.id)}}"/>	
		    <div id="livre" class="col-md-6">
			    <h1>{{ store.current.titre }}</h1>
		        <div id="buy-button" class="btn btn-primary">Acheter pour {{ store.current.prix | currency : "€" }}</div>
			    <div ng-bind-html="store.current.description"></div>
		    </div>
			<div id="auteur" class="col-md-2">
			    <h3>{{ store.current.auteur }}</h3>
			    <img ng-src="{{store.getAuteur(store.current.id)}}" ng-click="store.displayBio()"/>
			</div>
		</div>
		<div id="container-gallery" class="row">
			<img ng-repeat="livre in store.livres" ng-src="{{store.getThumb(livre.id)}}" class="col-md-1 thumb" ng-click="store.setCurrent($index)"/>
		</div>
	</section>                      

	<script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-sanitize.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
